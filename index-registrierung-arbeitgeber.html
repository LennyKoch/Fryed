  <div class="content">

    <h1><u>Registrierung - Arbeitgeber</u></h1>
    <div class="container-register-ag">

      <form>

        <div> <!-- this part is for input text field -->
          <label for="fname">Firmenname:</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <br>
        <div> <!-- this also -->
          <label for="sname">Verantwortlicher:</label>
          <input type="text" id="sname" name="sname" required>
        </div>
        <br>
        <div> <!-- input type email is for email  -->
          <label for="newEmail">E-Mail:</label>
          <input type="email" id="newEmail" name="newEmail" maxlength="24" required>
        </div>
        <br>
        <div> <!-- input type password is for password field -->
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" maxlength="50" minlength="8" required>
        </div>
        <br>
        <div> <!-- input type tel is for phone number -->
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <br>
        <div> <!-- input type checkbox is kinda like the radio type  -->
          <label for="yes">Als Arbeitgeber verifizieren lassen:</label>
          <input type="checkbox" id="yes" name="yes">
        </div>
        <br>
        <div> <!-- input type checkbox is kinda like the radio type  -->
          <label for="yes">Angemeldet bleiben:</label>
          <input type="checkbox" id="yes" name="yes">
        </div>
        <br>
        <div> <!-- input type submit is for submitting the form -->
          <input type="submit">
        </div>

      </form>

    </div>
